<html>

<head>
  <title>5BM Autumn 2022</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function DrawCaptcha() {
      var a = Math.ceil(Math.random() * 6) + '';
      var b = Math.ceil(Math.random() * 6) + '';
      var c = Math.ceil(Math.random() * 6) + '';
      var d = Math.ceil(Math.random() * 6) + '';
      var e = Math.ceil(Math.random() * 6) + '';
      var f = Math.ceil(Math.random() * 6) + '';
      var g = Math.ceil(Math.random() * 6) + '';
      var code = a + ' ' + b + ' ' + ' ' + c + ' ' + d + ' ' + e + ' ' + f;
      document.getElementById("txtCaptcha").value = code
    }
  </script>
  <script type="text/javascript">
    function removeSpaces(string) {
      return string.split(' ').join('');
    }
  </script>
</head>

<body onload="DrawCaptcha();">
  <section>
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sm-7 col-md-6 m-auto">
          <div class="card border-0 shadow">
            <div class="card-body">
              <form action="" name="value">
                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Name"/>
                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Address"/>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" class="form-control my-4 py-2"
                  placeholder="018********" required />
                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Email"/>
                <input type="date" id="birthday" name="birthday" class="form-control my-4 py-2" placeholder="Birthday"/>
                    <select id="inputState" class="form-control">
                      <option selected>Occupation</option>
                      <option>Student</option>
                      <option>Teacher</option>
                      <option>Official</option>
                    </select>
                <input type="file" id="myfile" name="myfile" class="form-control my-4 py-2" placeholder="Enter ID" />
                <div class="text-center mt-3">
                  <input type="text" id="txtCaptcha" style="border:none; font-weight: bold; font-family:Modern" class="text-center"/>
                  <input type="button" id="btnrefresh" value="Refresh" onclick="DrawCaptcha();" />
                  <input type="text" oninput="check(this)" required id="txtInput" placeholder="Enter the Numbers" class="text-center form-control my-4 py-2"/>
                </div>
                <div class="text-center mt-3">
                  <button class="btn btn-primary" onclick="ValidCaptcha();">Submit</button>
                  <a href="#" class="nav-link">Have any questions?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    function check(input) {
      var cap = removeSpaces(document.getElementById('txtCaptcha').value);
      if (input.value != cap) {
        input.setCustomValidity("Incorrect Captcha Please Check!");
      } else {
        input.setCustomValidity('');
        <a href="calculator.html"></a>
      }
    }
  </script>
</body>

</html>
